<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lists & Tables</title>
  </head>
  <body>
    <!-- Unordered lists -->
    <ul style="list-style: none">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
    </ul>

    <!-- ordered lists -->
    <ol type="I">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>

    <!-- nested lists -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>

      <ol>
        <li>Item 1</li>
        <li>Item 2</li>
      </ol>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <!-- Tables -->
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Thao</td>
          <td>Y</td>
          <td>0367089020</td>
        </tr>
        <tr>
          <td>Y</td>
          <td>Nhu</td>
          <td>0367089020</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
